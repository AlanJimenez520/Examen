<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container">
    <div class="card" style="width: 18rem;" *ngFor="let paquete of paquetes">
        <div class="card-body">
            <h5 class="card-title">{{ paquete.nombre }}</h5>
            <p class="card-text">Detalles: {{ paquete.detalles }}</p>
            <p class="card-text" style=color:crimson>${{ paquete.precio }}</p>
            <a class="btn btn-success" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Apartar Viaje a {{paquete.nombre}}</a>
        </div>
    </div>
</div>
